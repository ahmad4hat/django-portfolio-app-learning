<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta name="description" content="" />
  <meta name="author" content="Ahmad's blog" />
  <meta name="generator" content="Jekyll v3.8.6" />
  <title>Album example Â· Bootstrap</title>

  <link
    rel="canonical"
    href="https://getbootstrap.com/docs/4.4/examples/album/"
  />

  <!-- Bootstrap core CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="#">Twitter</a>
          <a class="nav-item nav-link" href="#">Resume</a>
          <a class="nav-item nav-link active" href="#">Blog</a>
        </div>
      </div>
    </nav>
  </header>

  <main role="main">
    <div class="container">
      <h1 class=" pt-3 text-center">Welcome to Ahmad's blog</h1>
      <br />

      <h2 class="display-5">Latest Post</h2>
      <hr />

      {%for blog in blogs.all%}
      <a href=""><h3>{{blog.title}}</h3> </a>
      {{blog.pub_date_pretty}}
      <br />
      <img
        src="{{blog.image.url}}"
        alt=""
        class="img-fluid"
        height="200"
        width="200"
      />
      <br />
      <p>{{blog.summery}}</p>
      <hr />
      {%endfor%}
    </div>
  </main>

  <footer class="text-muted">
    <div class="container text-center">
      <p class="text-lead">copyright Fahat {% now "Y"%}</p>
    </div>
  </footer>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</body>
